<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylehome.css') }}">
    <style>
        /* CSS for Cancel Application Form */
        .cancel-application-container {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 60%;
        }

        .cancel-application-container h2 {
            color: #e74c3c;
        }

        .cancel-application-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cancel-application-container label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .cancel-application-container input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }

        .cancel-application-container button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .cancel-application-container button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <h1>Cancel Application</h1>

    <!-- Cancel Application Form -->
    <div class="cancel-application-container">
        <h2>Cancel Application</h2>
        <form action="/cancel_application" method="POST">
            <label for="application_id">Application ID:</label>
            <input type="text" id="application_id" name="application_id" required>

            <button type="submit">Cancel Application</button>
        </form>
    </div>

</body>
</html>
